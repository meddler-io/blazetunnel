project_name: blazetunnel
release:
  github:
    owner: rounak316
    name: blazetunnel
  name_template: '{{.Tag}}'
scoop:
  name: blazetunnel
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
builds:
- id: blazetunnel
  goos:
  - freebsd
  - linux
  - windows
  - arm
  - darwin
  goarch:
  - amd64
  - arm
  - arm64
  goarm:
  - "6"
  targets:
  - freebsd_amd64
  - freebsd_arm_6
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - windows_amd64
  - darwin_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: blazetunnel
  lang: go
archives:
- id: default
  builds:
  - blazetunnel
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
signs:
- id: default
  cmd: gpg
  args:
  - --output
  - $signature
  - --detach-sig
  - $artifact
  signature: ${artifact}.sig
  artifacts: none
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
  - go generate ./...
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
